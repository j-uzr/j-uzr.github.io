<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website!</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="mediaqueries.css"/>
</head>

<body>
     <!-- 
        <nav> represents a section of a page whose purpose is to provide navigation links, 
        either within the current document or to other documents. 
    -->
    <nav id="desktop-nav">

          <!--
            <div> element is the generic container for flow content. 
            It has no effect on the content or layout until styled in some way using CSS  
        -->
        <div class="logo">Jorge Umanzor</div>
        
        <div>
            <!-- <ul> represents an unordered list of items, typically rendered as a bulleted list. -->
            <ul class="nav-links">
                <!-- 
                    <li> is used to represent an item in a list. 
                    It must be contained in a parent element, such as: 
                    an ordered list (<ol>), an unordered list (<ul>), or a menu (<menu>)   
                -->

                <!--
                    <a> with its href="" attribute, creates a hyperlink to web pages, files, email addresses, locations 
                    in the same page, or anything else a URL can address.
                -->
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Jorge Umanzor</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Jorge Profile Picture">
        </div>

        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Jorge Umanzor</h1>
            <p class="section__text__p2">Software Developer</p>
           
            <div class="btn-container">
                <button class=" btn btn-color-2" onclick="window.open('./assets/Jorge_Umanzor_Resume.pdf')">
                    Download CV
                </button>
                <button class=" btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Me!
                </button>
            </div>


            <div id="socials-container">
                <img 
                src="./assets/linkedin.png" 
                alt="My linkedin Profile" class="icon" 
                onclick="location.href='https://www.linkedin.com/in/jorge-umanzor/'"
                >
                <img 
                src="./assets/github.png" 
                alt="My Github Profile" class="icon" 
                onclick="location.href='https://github.com/j-uzr'"
                >
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
